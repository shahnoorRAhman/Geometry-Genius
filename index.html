<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry-Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main class="m-10">
        <!-- container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape Container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                <!-- first-card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title ml-16">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 X b X h</p>
                        <p>
                            <input id="triangle-base" type="text"
                                class="border w-24 text-xl px-2 bg-slate-100 text-center" placeholder="base">
                            <span class="ml-2 text-center">cm</span>
                            <input id="triangle-height" type="text" class="border w-24 ml-4 text-xl px-2 bg-slate-100"
                                placeholder="height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-3xl text-center">Area: <span class="" id="triangle-area"></span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateTriangle()" class="btn btn-primary w-full">calculate</button>
                        </div>
                    </div>
                </div>
                <!-- seconnd-card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title ml-16">Rectangle</h2>
                        <p class="text-center">Area (A) = w X l</p>
                        <p>
                            <input id="rectangle-width" type="text"
                                class="border w-24 text-xl px-2 bg-slate-100 text-center" placeholder="width">
                            <span class="ml-2 text-center">cm</span>
                            <input id="rectangle-length" type="text" class="border w-24 ml-4 text-xl px-2 bg-slate-100"
                                placeholder="length">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-3xl text-center">Area: <span class="" id="rectangle-area"></span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateRectangle()" class="btn btn-primary w-full">calculate</button>
                        </div>
                    </div>
                </div>
                <!-- third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title ml-16">Parallelogran</h2>
                        <p class="text-center">Area (A) = b X h</p>
                        <p>
                            <input id="parallelogram-base" type="text"
                                class="border w-24 text-xl px-2 bg-slate-100 text-center" placeholder="base">
                            <span class="ml-2 text-center">cm</span>
                            <input id="parallelogram-height" type="text"
                                class="border w-24 ml-4 text-xl px-2 bg-slate-100" placeholder="height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-3xl text-center">Area: <span class="" id="parallelogram-area"></span>
                            cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateparallelogramArea()"
                                class="btn btn-primary w-full">calculate</button>
                        </div>
                    </div>
                </div>

                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title ml-16">Ellipse</h2>
                        <p class="text-center">Area (A) = Ï€ ab</p>
                        <p>
                            <input id="ellipse-a-axis" type="text"
                                class="border w-24 text-xl px-2 bg-slate-100 text-center" placeholder="a-axis">
                            <span class="ml-2 text-center">cm</span>
                            <input id="ellipse-b-axis" type="text" class="border w-24 ml-4 text-xl px-2 bg-slate-100"
                                placeholder="b-axis">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-3xl text-center">Area: <span class="" id="ellipse-area"></span>
                            cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation -->
            <div class="w-[400px]">
                <div class="text-4xl"> Area Calulator</div>
            </div>
        </div>
    </main>
    <script src="script/area-calculation.js"></script>
</body>

</html>
